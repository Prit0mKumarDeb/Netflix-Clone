<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Lets hear it</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="LOGO.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>Best of hits - 2024</h1>
            <div class="songItemcontainer">
                <div class="songitem">
                    <img src="/assignments/java/spotify/covers/cov1.jpg.jpg" alt="1">
                    <span class="songName">Paradise</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="/assignments/java/spotify/covers/cov1.jpg.jpg" alt="1">
                    <span class="songName">Paradise</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="/assignments/java/spotify/covers/cov1.jpg.jpg" alt="1">
                    <span class="songName">Paradise</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="/assignments/java/spotify/covers/cov1.jpg.jpg" alt="1">
                    <span class="songName">Paradise</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="/assignments/java/spotify/covers/cov1.jpg.jpg" alt="1">
                    <span class="songName">Paradise</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="play.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Set Fire To the Rain - Adele</span> 
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
